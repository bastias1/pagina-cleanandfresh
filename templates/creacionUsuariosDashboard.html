<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
		{% load static %}
		<title>Administrador - Ver Horas</title>
		<link rel="stylesheet" href="/static/styles/style.css" />
	</head>

	<body>
		<header class="navbar sticky-top bg-dark flex-md-nowrap p-0 shadow" data-bs-theme="dark">
			<a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-white" href="#">
				<img src="{% static 'images/cleanandfreshnobg.png' %}" alt="CleanAndFresh" style="width: 50px" />
				Clean And Fresh
			</a>

			<div id="navbarSearch" class="navbar-search w-100 collapse">
				<input class="form-control w-100 rounded-0 border-0" type="text" placeholder="Search" aria-label="Search" />
			</div>
		</header>

		<div class="container-fluid">
			<div class="row">
				<div class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
					<div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
						<div class="offcanvas-header">
							<h5 class="offcanvas-title" id="sidebarMenuLabel">Company name</h5>
							<button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebarMenu" aria-label="Close"></button>
						</div>
						<div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">
							<ul class="nav flex-column">
								<li class="nav-item">
									<a class="nav-link d-flex align-items-center gap-2 active" aria-current="page" href="/gestion-horas-agendadas">
										<svg class="bi"><use xlink:href="#house-fill"></use></svg>
										Gestion de Horas Agendadas
									</a>
								</li>
								<li class="nav-item">
									<a class="nav-link d-flex align-items-center gap-2" href="/creacion-usuarios">
										<svg class="bi"><use xlink:href="#file-earmark"></use></svg>
										Creacion de Usuarios
									</a>
								</li>
								<li class="nav-item">
									<a class="nav-link d-flex align-items-center gap-2" href="/eliminar-usuarios">
										<svg class="bi"><use xlink:href="#cart"></use></svg>
										Eliminacion de Usuarios
									</a>
								</li>
								<li class="nav-item">
									<a class="nav-link d-flex align-items-center gap-2" href="#">
										<svg class="bi"><use xlink:href="#people"></use></svg>
										Gestion de Servicios
									</a>
								</li>
							</ul>
							<hr class="my-3" />

							<ul class="nav flex-column mb-auto">
								<li class="nav-item">
									<a class="nav-link d-flex align-items-center gap-2" href="#">
										<svg class="bi">
											<use xlink:href="#gear-wide-connected"></use>
										</svg>
										Settings
									</a>
								</li>
								<li class="nav-item">
									<a class="nav-link d-flex align-items-center gap-2" href="#">
										<svg class="bi"><use xlink:href="#door-closed"></use></svg>
										Sign out
									</a>
								</li>
							</ul>
						</div>
					</div>
				</div>

				<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
					<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
						<h1 class="h2">Dashboard</h1>
						<div class="btn-toolbar mb-2 mb-md-0">
							<div class="btn-group me-2">
								<button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
								<button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
							</div>
							<button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle d-flex align-items-center gap-1">
								<svg class="bi"><use xlink:href="#calendar3"></use></svg>
								This week
							</button>
						</div>
					</div>
					<!-- EDITAR AQUI-->
					<div class="card-body p-5">
						<form action="" method="post">
							<div class="row mb-3">
								<div class="col-md-4">
									<label for="nombre" class="form-label">Nombre</label>
									<input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre" />
								</div>
								<div class="col-md-4">
									<label for="apellido" class="form-label">Apellido</label>
									<input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingrese el apellido del Empleado" />
								</div>
								<div class="col-md-4">
									<label for="rut" class="form-label">RUT</label>
									<input type="text" class="form-control" id="rut" name="rut" placeholder="Ingrese el RUT del Empleado" />
								</div>
							</div>
							<div class="mb-3">
								<label for="correo" class="form-label">Correo Electrónico</label>
								<input type="email" class="form-control" id="correo" name="correo" placeholder="ejemplo@correo.com" />
							</div>
							<div class="mb-3">
								<label for="telefono" class="form-label">Teléfono</label>
								<input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Ingrese su número de teléfono" />
							</div>
							<div class="mb-3">
								<label for="password" class="form-label">Contrasena</label>
								<input type="text" class="form-control" id="password" name="password" placeholder="Asigne una contrasena al empleado" />
							</div>

							{% csrf_token %}

							<div class="mt-4">
								<input class="btn btn-dark rounded-pill px-4 py-2" type="submit" value="Agregar Empleado" />
							</div>
						</form>
					</div>
					<!--FIN EDITAR-->
				</main>
			</div>
		</div>
	</body>
</html>
