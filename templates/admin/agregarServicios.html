{% extends 'admin/dashboard.html' %}{% load static %}{% block title %}Agregar Servicio{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Agregar Nuevo Servicio</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar Servicio</button>
        <a href="{% url 'gestionServicios' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
