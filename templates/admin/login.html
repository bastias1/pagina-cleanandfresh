<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/static/styles/style.css" />
  </head>

  <body class="d-flex align-items-center py-4 bg-body-tertiary">
    <div class="container">
      <main class="form-signin w-100 m-auto">
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          <img class="mb-4" src="/static/images/cleanandfreshnobg.png" alt="Logo Clean and Fresh" width="100%" height="100%">
          <h1 class="h3 mb-3 fw-normal text-center">Inicio de Sesión</h1>

          <div class="form-floating mb-3">
            <input type="text" name="username" class="form-control" id="floatingUsername" placeholder="Usuario" required>
            <label for="floatingUsername">Usuario</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Contraseña" required>
            <label for="floatingPassword">Contraseña</label>
          </div>

          <button class="btn btn-primary w-100 py-2" type="submit">Iniciar Sesión</button>
        </form>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
